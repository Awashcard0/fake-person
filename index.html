<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Home thing -->
    <link rel="stylesheet" href="https://awashcard0.pages.dev/home-thing/style.css">
    <script src='https://awashcard0.pages.dev/home-thing/script.js'></script>
    <!-- End home thing -->
    <title>Random person gen</title>
</head>
<body>
<button onclick="location.reload()">Restart</button>
<p id="pic"></p>
<p id="name"></p>
<p id="age"></p>
<p id="email"></p>
<p id="gender"></p>
<p id="sex"></p>
<p id="streetAddress"></p>
</body>
<script type="module">
      import { faker } from 'https://cdn.skypack.dev/@faker-js/faker';

        document.getElementById("pic").innerHTML = "pic: " + faker.image.avatar();
        document.getElementById("name").innerHTML = "Name: " + faker.name.fullName();
        // document.getElementById("age").innerHTML = "Age: " + faker.date.birthdate().substring(0,10);
        document.getElementById("email").innerHTML = "Email:" + faker.internet.email();
        document.getElementById("gender").innerHTML = "Gender: " +  faker.name.gender();
        document.getElementById("sex").innerHTML = "Sex: " + faker.name.sex()
        document.getElementById("streetAddress").innerHTML = "Address: " + faker.address.streetAddress(true)
</script>
</html>
