<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random person gen</title>
</head>
<body>
<button onclick="start()">Make fake person</button>
<p id="pic"></p>
<p id="name"></p>
<p id="age"></p>
<p id="email"></p>
<p id="sex"></p>
</body>
<script>
      import { faker } from 'https://cdn.skypack.dev/@faker-js/faker';

      function start() {
        document.getElementById("pic").innerHTML = "pic: " + faker.image.avatar();
        document.getElementById("name").innerHTML = "Name: " + faker.name.fullName();
        document.getElementById("age").innerHTML = "Age: " + faker.date.birthdate().substring(0,10);
        document.getElementById("email").innerHTML = "Email:" + faker.internet.email();
      }
</script>
</html>
